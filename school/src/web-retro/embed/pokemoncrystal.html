<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ghost</title>
	<style>
		#webretro-container {
			width: 800px;
			height: 600px;
		}
	</style>
</head>
<body>
	<h1>Pokemon Crystal</h1>
	<div id="webretro-container"></div>
	<br>
	<input type="button" id="fullscreen" value="Fullscreen">
	<br>
	<br>

	<script type="text/javascript" src="embed.js"></script>
	<script>
		var frame = webretroEmbed(document.getElementById("webretro-container"), "../", { system: "autodetect", rom: "crystal.gbc" });
		document.getElementById("fullscreen").onclick = function () {
			frame.requestFullscreen();
		};
	</script>
	<script async src="https://arc.io/widget.min.js#vJLocr6G"></script>
</body>
</html>
